server.port=9998
security.oauth2.client.client-id=client
security.oauth2.client.client-secret=password

security.oauth2.resource.id=petstore

#priorité 1: si renseigné la validation se fera par public key, nous pouvons supprimer cette ligne
# et mettre le contenu de public key dans un fichier public.txt et surcharger le Bean comme fait et commenté dans ResourceConfig class
security.oauth2.resource.jwt.key-value=-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----

#priorité2; dans ce cas la validation se fait directment en appelant le check_token;
security.oauth2.resource.token-info-uri=http://localhost:9999/oauth/check_token

#le token_key a priori ne sert à rien; on ne peut pas la mettre seule dans le bit de valider avec un public key que nous récupérons du serveur; si on le fait
#une exception est levée, du coup on doit renseigner le token-info-uri avec, et dans ce cas la validation se fera en appelant cet endpoint sans appeler le token_key
security.oauth2.resource.key-uri=http://localhost:9999/oauth/token_key


